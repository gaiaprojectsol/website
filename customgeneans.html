<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gaia ‚Äî Memo Reader</title>

  <style>
    body {
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 40px;
    }

    h1 {
      color: #00ffe0;
      font-size: 2rem;
      margin-bottom: 20px;
    }

    input {
      width: 420px;
      max-width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #00ffe033;
      background: #111;
      color: #fff;
      font-size: 15px;
    }

    button {
      padding: 12px 22px;
      background: #00ffe0;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-left: 10px;
    }

    #output {
      margin-top: 30px;
      font-size: 16px;
      line-height: 1.6;
    }

    .memo-card {
      border: 1px solid #00ffe055;
      padding: 15px;
      margin-bottom: 22px;
      border-radius: 10px;
      background: #0f0f0f;
      box-shadow: 0 0 12px #00ffe022;
    }

    .memo-card p {
      margin: 0 0 6px;
    }

    a { color: #00ffe0; }
  </style>
</head>

<body>

  <h1>üîç Solana Wallet ‚Äî Memo Reader</h1>

  <input id="wallet" type="text" placeholder="Enter Solana wallet address">
  <button onclick="readWalletMemos()">Read Memos</button>

  <div id="output"></div>

  <!-- Working memo reader -->
  <script type="module">
    import bs58 from "https://esm.sh/bs58@5.0.0";

    const RPC = "https://mainnet.helius-rpc.com/?api-key=d616d97c-62dc-4962-b859-54861377cd5b";
    const MEMO_PROGRAM = "MemoSq4gqABAXKb96qnH8TysNcWxMyWCqXgDLGmfcHr";

    async function rpcCall(method, params) {
      const res = await fetch(RPC, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          jsonrpc: "2.0",
          id: 1,
          method,
          params
        })
      });
      const json = await res.json();
      if (json.error) throw new Error(json.error.message);
      return json.result;
    }

    function decodeMemo(data) {
      try {
        const bytes = bs58.decode(data);
        return new TextDecoder().decode(bytes);
      } catch {
        return null;
      }
    }

    function extractMemos(tx) {
      if (!tx?.transaction?.message) return [];

      const message = tx.transaction.message;
      const keys = message.accountKeys ?? [];
      const memos = [];

      // Top-level instructions
      if (Array.isArray(message.instructions)) {
        for (const inst of message.instructions) {
          const program = keys[inst.programIdIndex];
          if (program === MEMO_PROGRAM) {
            const memo = decodeMemo(inst.data);
            if (memo) memos.push(memo);
          }
        }
      }

      // Inner instructions (where YOUR memo is)
      if (tx.meta?.innerInstructions) {
        for (const inner of tx.meta.innerInstructions) {
          if (!inner.instructions) continue;

          for (const inst of inner.instructions) {
            const program = keys[inst.programIdIndex];
            if (program === MEMO_PROGRAM) {
              const memo = decodeMemo(inst.data);
              if (memo) memos.push(memo);
            }
          }
        }
      }

      return memos;
    }

    window.readWalletMemos = async function () {
      const wallet = document.getElementById("wallet").value.trim();
      const out = document.getElementById("output");
      out.innerHTML = "Loading...";

      if (!wallet) {
        out.innerHTML = "‚ùå Please enter a wallet address.";
        return;
      }

      try {
        const sigs = await rpcCall("getSignaturesForAddress", [
          wallet,
          { limit: 30 }
        ]);

        const results = [];

        for (const s of sigs) {
          const tx = await rpcCall("getTransaction", [
            s.signature,
            { encoding: "json", maxSupportedTransactionVersion: 0 }
          ]);

          if (!tx) continue;

          const memos = extractMemos(tx);
          if (memos.length === 0) continue;

          const sender =
            tx.transaction.message.accountKeys?.[0] || "Unknown";

          results.push({ sender, memos });
        }

        if (results.length === 0) {
          out.innerHTML = "<p>No memo transactions found.</p>";
          return;
        }

        out.innerHTML = "";
        for (const r of results) {
          out.innerHTML += `
            <div class="memo-card">
              <p><strong>Sender:</strong><br>${r.sender}</p>
              <p><strong>Memo:</strong><br>${r.memos.join("<br>")}</p>
            </div>
          `;
        }

      } catch (err) {
        out.innerHTML = "‚ùå Error: " + err.message;
      }
    };
  </script>
</body>
</html>
