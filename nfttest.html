<!DOCTYPE html>
<html>
<head>
  <title>DeGods NFT Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: #222;
    }
    th, td {
      padding: 10px;
      border-bottom: 1px solid #444;
      text-align: left;
    }
    img {
      width: 60px;
      border-radius: 4px;
    }
    #load-btn {
      padding: 10px 20px;
      background: #4fa3ff;
      color: black;
      border: none;
      cursor: pointer;
      border-radius: 6px;
      font-size: 16px;
    }
    #load-btn:hover {
      background: #1e90ff;
    }
  </style>
</head>
<body>

<h1>DeGods NFT Tracker</h1>
<p>Live tracker for the full DeGods collection.</p>

<button id="load-btn">Load DeGods NFTs</button>

<table id="nft-table">
  <thead>
    <tr>
      <th>Image</th>
      <th>Name</th>
      <th>Mint</th>
      <th>Owner</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script>
  const API_KEY = "d616d97c-62dc-4962-b859-54861377cd5b"; // your real API key
  const COLLECTION = "9poK8Z7eRUVpF7qx5DPd7LNvZVSPB6Pgns2SeYgxBno"; // DeGods verified collection

  async function loadNFTs() {
    const url = `https://api.helius.xyz/v1/nfts?api-key=${API_KEY}`;

    const res = await fetch(url, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        query: {
          verifiedCollectionAddresses: [COLLECTION]
        },
        limit: 500,
        page: 1
      })
    });

    const data = await res.json();
    console.log("NFT API Response:", data);

    const tableBody = document.querySelector("#nft-table tbody");
    tableBody.innerHTML = ""; // clear previous entries

    if (!data.result || data.result.length === 0) {
      tableBody.innerHTML = `<tr><td colspan="4">No NFTs found.</td></tr>`;
      return;
    }

    for (let nft of data.result) {
      try {
        const metaRes = await fetch(nft.content.json_uri);
        const meta = await metaRes.json();

        const row = `
          <tr>
            <td><img src="${meta.image}" /></td>
            <td>${meta.name}</td>
            <td>${nft.id}</td>
            <td>${nft.ownership.owner}</td>
          </tr>
        `;
        tableBody.innerHTML += row;

      } catch (err) {
        console.error("Metadata fetch failed:", err);
      }
    }
  }

  document.getElementById("load-btn").addEventListener("click", loadNFTs);
</script>

</body>
</html>
