  <!-- SOLANA WEB3 COUNTDOWN -->
  <script type="module">
    import * as solanaWeb3 from "https://esm.sh/@solana/web3.js@1.95.3";

    const TARGET_TIMESTAMP = Math.floor(
      new Date("2025-11-27T12:00:00Z").getTime() / 1000
    );

    async function getSolanaUnixTime() {
      try {
        const connection = new solanaWeb3.Connection(
          "https://mainnet.helius-rpc.com/?api-key=d616d97c-62dc-4962-b859-54861377cd5b",
          "confirmed"
        );
        const slot = await connection.getSlot("confirmed");
        return await connection.getBlockTime(slot);
      } catch (e) {
        console.error("Error fetching Solana time:", e);
        return null;
      }
    }

    async function updateCountdown() {
      const solTime = await getSolanaUnixTime();
      const countdownEl = document.getElementById("countdown");

      if (!solTime) {
        countdownEl.textContent = "Unable to sync Solana time...";
        return;
      }

      const diff = TARGET_TIMESTAMP - solTime;

      if (diff <= 0) {
        countdownEl.textContent = "üåü The Gaia Spark Mint is Live!";
        clearInterval(countdownInterval);
        return;
      }

      const days = Math.floor(diff / 86400);
      const hours = Math.floor((diff % 86400) / 3600);
      const minutes = Math.floor((diff % 3600) / 60);
      const seconds = diff % 60;

      countdownEl.textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    const countdownInterval = setInterval(updateCountdown, 2000);
    updateCountdown();
  </script>
