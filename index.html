    body { font-family: sans-serif; text-align: center; margin-top: 100px; }
    button {
      font-size: 20px;
      padding: 14px 30px;
      background-color: #14F195;

<body>

  <h1>Buy Your Gaia Spark NFT</h1>
  <p>Send <b>0.1 SOL</b> to start your journey.</p>

  <input id="memo" type="text" placeholder="Enter your Genean name">
  <br>

  <a id="payLink" target="_blank">
    <button>Pay 0.1 SOL with Phantom</button>
  </a>

  <script>
    const recipient = "7qeCuMQUVhxfncxddC3A1SYQ4JnDhxJBBcrxhKDzfbs";  // <-- replace with your wallet
    const link = document.getElementById("payLink");
    const memoInput = document.getElementById("memo");

    function updateLink() {
      const memo = encodeURIComponent(memoInput.value.trim() || "GaiaSpark");
      // Solana Pay format:
      link.href = `solana:${recipient}?amount=0.1&memo=${memo}&label=Gaia%20Spark&message=Purchase%20Gaia%20Spark`;
    }

    memoInput.addEventListener("input", updateLink);
    updateLink();
  </script>
