<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Send 0.1 SOL with Memo</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 100px;
      background: #0b0c10;
      color: #fff;
    }
    h2 {
      color: #14F195;
    }
    button {
      font-size: 18px;
      padding: 12px 28px;
      border: none;
      border-radius: 10px;
      background-color: #14F195;
      color: #000;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background-color: #0bb07b;
    }
    input {
      font-size: 16px;
      padding: 10px;
      margin: 10px 0;
      width: 260px;
      border-radius: 6px;
      border: none;
    }
  </style>
</head>
<body>
  <h2>Send 0.1 SOL</h2>
  <p>Enter a memo (optional), then click below to send 0.1 SOL to the project wallet.</p>

  <input id="memo" type="text" placeholder="Enter memo (optional)" />
  <br>
  <button id="send">Send 0.1 SOL with Phantom</button>

  <!-- ✅ ESM import (no eval) -->
  <script type="module">
    import {
      Connection,
      PublicKey,
      SystemProgram,
      Transaction
    } from "https://esm.sh/@solana/web3.js@1.95.3";
    import { createMemoInstruction } from "https://esm.sh/@solana/spl-memo@0.1.3";

    // ✅ Helius RPC
    const connection = new Connection("https://api.devnet.solana.com");
    const recipient = new PublicKey("7qeCuMQUVhxfncxddC3A1SYQ4JnDhxJBBcrxhKDzfbs");

    const button = document.getElementById("send");

    button.addEventListener("click", async () => {
      try {
        // 1️⃣ Detect Phantom
        if (!window.solana || !window.solana.isPhantom) {
          alert("Please install the Phantom wallet → https://phantom.app");
          return;
        }

        // 2️⃣ Request connection
        const provider = window.solana;
        await provider.connect();

        // 3️⃣ Build transaction
        const tx = new Transaction().add(
          SystemProgram.transfer({
            fromPubkey: provider.publicKey,
            toPubkey: recipient,
            lamports: 0.1 * 1e9 // 0.1 SOL
          })
        );

        // 4️⃣ Add memo if provided
        const memoText = document.getElementById("memo").value.trim();
        if (memoText) {
          tx.add(createMemoInstruction(memoText));
        }

        tx.feePayer = provider.publicKey;
        tx.recentBlockhash = (await connection.getLatestBlockhash()).blockhash;

        // 5️⃣ Sign & send
        const signed = await provider.signTransaction(tx);
        const sig = await connection.sendRawTransaction(signed.serialize());
        await connection.confirmTransaction(sig, "confirmed");

        alert("✅ Transaction sent!\n\nSignature:\n" + sig);
        window.open(`https://explorer.solana.com/tx/${sig}`, "_blank");
      } catch (err) {
        console.error(err);
        alert("❌ Error: " + err.message);
      }
    });
  </script>
</body>
</html>
