<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pre-Order Gaia Spark --> Send 0.1 SOL with Custom Genean Name</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 100px;
      background: #0b0c10;
      color: #fff;
    }
    h2 { color: #14F195; }
    button {
      font-size: 18px;
      padding: 12px 28px;
      border: none;
      border-radius: 10px;
      background-color: #14F195;
      color: #000;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover { background-color: #0bb07b; }
    input {
      font-size: 16px;
      padding: 10px;
      margin: 10px 0;
      width: 260px;
      border-radius: 6px;
      border: none;
    }
  </style>
</head>
<body>
  <h2>Send 0.1 SOL</h2>
  <p>Enter a memo (optional), then click below to send 0.1 SOL to the project wallet.</p>

  <input id="memo" type="text" placeholder="Enter memo (optional)" />
  <br />
  <button id="send">Send 0.1 SOL with Phantom</button>

  <script type="module">
    import {
      Connection,
      PublicKey,
      SystemProgram,
      Transaction,
      TransactionInstruction
    } from "https://esm.sh/@solana/web3.js@1.95.3";

    // ---- Configure network and recipient ----
    const connection = new Connection("https://mainnet.helius-rpc.com/?api-key=d616d97c-62dc-4962-b859-54861377cd5b");
    const recipient = new PublicKey("7qeCuMQUVhxfncxddC3A1SYQ4JnDhxJBBcrxhKDzfbs");

    const button = document.getElementById("send");

    button.addEventListener("click", async () => {
      try {
        if (!window.solana || !window.solana.isPhantom) {
          alert("Please install the Phantom wallet → https://phantom.app");
          return;
        }

        const provider = window.solana;
        await provider.connect();

        // --- Build the transfer ---
        const tx = new Transaction().add(
          SystemProgram.transfer({
            fromPubkey: provider.publicKey,
            toPubkey: recipient,
            lamports: 0.1 * 1e9
          })
        );

        // --- Add memo (direct instruction) ---
        const memoText = document.getElementById("memo").value.trim();
        if (memoText) {
          const memoIx = new TransactionInstruction({
            keys: [],
            programId: new PublicKey("MemoSq4gqABAXKb96qnH8TysNcWxMyWCqXgDLGmfcHr"),
            data: new TextEncoder().encode(memoText)
          });
          tx.add(memoIx);
        }

        tx.feePayer = provider.publicKey;
        tx.recentBlockhash = (await connection.getLatestBlockhash()).blockhash;

        const signed = await provider.signTransaction(tx);
        const sig = await connection.sendRawTransaction(signed.serialize());
        await connection.confirmTransaction(sig, "confirmed");

        alert("✅ Transaction sent!\n\nSignature:\n" + sig);
        window.open(`https://explorer.solana.com/tx/${sig}`, "_blank");
      } catch (err) {
        console.error(err);
        alert("❌ Error: " + err.message);
      }
    });
  </script>
</body>
</html>
